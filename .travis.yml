sudo: true
services:
 - docker

before_install:
 - docker pull thomastoye/kairosdb-scala-driver-it

language: scala
scala:
 - 2.12.10
 - 2.13.0

jdk:
 - openjdk11

script:
- sbt ++$TRAVIS_SCALA_VERSION clean coverage "examples/compile" test it:test

env:
  global:
  - secure: 
  - secure: 

after_success:
  - '[[ $TRAVIS_BRANCH == "master" ]] && { sbt publish; };'
  - sbt coverageReport coveralls
